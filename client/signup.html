<!doctype html><html><head><meta charset="utf-8"/><title>Sign Up</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><h2>Sign Up</h2><div class="card"><label>Name</label><input id="name" class="input"/><label>Email</label><input id="email" class="input"/><label>Password</label><input id="password" type="password" class="input"/><label>Age</label><input id="age" type="number" class="input"/><label>CGPA</label><input id="cgpa" type="number" step="0.1" class="input"/><label>AI use hours</label><input id="aiuse" type="number" step="0.1" class="input"/><label>Sleep</label><input id="sleep" type="number" step="0.1" class="input"/><label>Gender</label><input id="gender" class="input"/><button class="btn" id="signupBtn">Sign Up</button><p class="small">Already have account? <a href="login.html">Login</a></p></div></div><script src="js/common.js"></script><script>document.getElementById('signupBtn').onclick = async ()=>{ const payload = {name:document.getElementById('name').value,email:document.getElementById('email').value,password:document.getElementById('password').value,age:Number(document.getElementById('age').value),cgpa:Number(document.getElementById('cgpa').value),aiUseHours:Number(document.getElementById('aiuse').value),sleepHours:Number(document.getElementById('sleep').value),gender:document.getElementById('gender').value}; const res = await fetch(API+'/signup',{method:'POST',headers:authHeaders(),body:JSON.stringify(payload)}); const j=await res.json(); if(res.ok){ setToken(j.token); alert('Signed up'); window.location='initial_quiz.html'; } else alert(j.error||'error'); };</script></body></html>
