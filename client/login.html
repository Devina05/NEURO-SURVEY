<!doctype html><html><head><meta charset="utf-8"/><title>Login</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><h2>Login</h2><div class="card"><label>Email</label><input id="email" class="input"/><label>Password</label><input id="password" type="password" class="input"/><button class="btn" id="loginBtn">Login</button><p class="small">Don't have account? <a href="signup.html">Sign up</a></p></div></div><script src="js/common.js"></script><script>document.getElementById('loginBtn').onclick = async ()=>{ const payload={email:document.getElementById('email').value,password:document.getElementById('password').value}; const res=await fetch(API+'/login',{method:'POST',headers:authHeaders(),body:JSON.stringify(payload)}); const j=await res.json(); if(res.ok){ setToken(j.token); alert('Logged in'); window.location='initial_quiz.html'; } else alert(j.error||'error'); };</script></body></html>
